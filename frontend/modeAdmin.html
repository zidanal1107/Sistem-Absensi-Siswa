<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            background: #0d6efd;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-left: 280px;
            padding: 20px;
        }

        .input-error {
            border: 2px solid red !important;
            background: #ffe5e5 !important;
        }

        .error-text {
            color: red;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .success-popup {
            position: fixed;
            top: 20px;
            right: -400px;
            background: #198754;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease-in-out;
            z-index: 9999;
        }

        .success-popup.show {
            right: 20px;
        }
    </style>
</head>

<div id="successPopup" class="success-popup">
</div>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="fw-bold mb-4">Admin Panel</h4>

        <a href="#" onclick="showSection('users')">üìö Data Siswa</a>
        <a href="#" onclick="showSection('nilai')">üìù Input Nilai</a>

        <hr class="text-white">

        <a href="#" onclick="logout()" class="text-danger fw-bold">üö™ Logout</a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <h3 id="sectionTitle">Dashboard Admin</h3>

        <!-- DATA SISWA -->
        <div id="usersSection" class="mt-3">
            <button class="btn btn-primary mb-3" onclick="openAddModal()">+ Tambah Siswa</button>

            <table class="table table-bordered bg-white">
                <thead class="table-primary">
                    <tr>
                        <th>No</th>
                        <th>NIS</th>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Final Grade</th>
                        <th>Status</th>
                        <th>Password</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>

        <!-- NILAI -->
        <div id="nilaiSection" class="mt-3 d-none">
            <table class="table table-bordered bg-white">
                <thead class="table-success">
                    <tr>
                        <th>No</th>
                        <th>NIS</th>
                        <th>Nama</th>
                        <th>Nilai Final</th>
                        <th>Pilih</th>
                    </tr>
                </thead>
                <tbody id="nilaiTable"></tbody>
            </table>
        </div>

    </div>

    <!-- MODAL -->
    <div class="modal fade" id="userModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah / Edit Siswa</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editIndex">

                    <div class="mb-2">
                        <label>NIS</label>
                        <input type="text" id="nis" class="form-control">
                        <div id="errNis" class="error-text d-none">NIS wajib diisi</div>
                    </div>

                    <div class="mb-2">
                        <label>Nama</label>
                        <input type="text" id="nama" class="form-control">
                        <div id="errNama" class="error-text d-none">Nama wajib diisi</div>
                    </div>

                    <div class="mb-2">
                        <label>Kelas</label>
                        <input type="text" id="kelas" class="form-control">
                        <div id="errKelas" class="error-text d-none">Kelas wajib diisi</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveUser()">Simpan</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL INPUT NILAI -->
    <div class="modal fade" id="nilaiModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Input Nilai Siswa</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="nilaiIndex">

                    <div class="mb-3">
                        <label>Nama Siswa</label>
                        <input type="text" id="nilaiNama" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <label>Masukkan nilai praktikum</label>
                        <input type="number" id="nilaiInputPrak" class="form-control">
                        <div id="errNilai" class="error-text d-none">Nilai wajib diisi</div>
                    </div>
                    <div class="mb-3">
                        <label>Masukkan nilai teori</label>
                        <input type="number" id="nilaiInputTeor" class="form-control">
                        <div id="errNilai" class="error-text d-none">Nilai wajib diisi</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="simpanNilai()">Simpan Nilai</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modeAdmin.js"></script>
    <script>
        if (!localStorage.getItem("isAdminLogin")) {
            alert("Silakan login dulu!");
            window.location.href = "./login.html";
        }
    </script>

    </script>

</body>

</html>
