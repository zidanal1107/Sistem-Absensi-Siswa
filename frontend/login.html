<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun Sekolah</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .error {
            background-color: rgb(252, 228, 228);
            border: 2px solid red !important;
        }

        .success-popup {
            position: fixed;
            top: 20px;
            right: -400px;
            background: #198754;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease-in-out;
            z-index: 9999;
        }

        .success-popup.show {
            right: 20px;
        }
    </style>
</head>

<div id="successPopup" class="success-popup">
</div>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card p-4">
                    <div class="text-center mb-3">
                        <h3 class="fw-bold">Login Akun Sekolah</h3>
                        <p class="text-muted">Silakan masuk untuk melanjutkan</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">NIS</label>
                            <input type="number" id="username" class="form-control" placeholder="Masukkan NIS">
                            <div class="user-kosong text-danger small d-none">
                                Masukkan NIS
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Masukkan password">
                            <div class="pass-kosong text-danger small d-none">
                                Masukkan password
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 fw-semibold">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

</body>

</html>
